<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>lesson_16</title>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <main>
            <div class="main">
                <div class="main__container">
                    <div class="main__img">
                        <img src="img/illustration.svg" alt="елюстрація">
                    </div>
                    <div class="main__user user">
                        <div class="user__subtitle">Any questions?</div>
                        <div class="user__title">Drop us a line</div>
                        <form class="main__form form" method="POST" enctype="multipart/form-data" action="#">
                            <div class="form__name">
                                <div class="form__first-name">
                                    <label class="form__first-name-label" for="first-name">First Name*</label>
						            <input class="form__first-name-input" id="first-name" autocomplete="off" placeholder="Your first name" name="first-name" type="text">
                                </div>
                                <div class="form__last-name">
                                    <label class="form__last-name-label" for="last-name">Last  Name*</label>
						            <input class="form__last-name-input" id="last-name" autocomplete="off" placeholder="Your last name" name="last-name" type="text">
                                </div>
                            </div>
                            <div class="form__email">
                                <div class="form__email-phone">
                                    <label class="form__email-label" for="email">Email*</label>
						            <input class="form__email-input" id="email" autocomplete="off" placeholder="Your working email" name="email" type="email">
                                </div>
                                <div class="form__phone">
                                    <label class="form__phone-label" for="phone">Phone</label>
						            <input class="form__phone-input" id="phone" autocomplete="off" placeholder="Your phone number" name="phone" type="tel">
                                </div>
                            </div>
                            <div class="form__message">
                                <label class="form__your-message-label" for="message">Message*</label>
                                <textarea class="form__your-message" id="message" autocomplete="off" placeholder="Your message" name="message" ></textarea>
                            </div>
                            <div class="form__button">
                                <div class="form__checkbox">
                                    <input id="checkbox" class="form__checkbox-input" required name="checkbox" type="checkbox">
                                    <label class="form__checkbox-label"  for="checkbox">I agree to receive communications from Createx Online School</label>
                                </div>
                                <div class="form__btn">
                                    <button class="form__button-message" type="submit">Send message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
